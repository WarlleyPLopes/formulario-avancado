<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="assets/img1.png" alt="nuvem vermelha com avaliacão de 3 estrelas">
    </header>

    <div class="container">

      <div class="hero">
        <p>informações pessoais</p>
      </div>

      <form id="my-form">
        <fieldset>
          <div class="input-group">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" />
            </div>
            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(Digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>
        </fieldset>

        <fieldset>
          <legend>informações do mentor</legend>
          <hr />
          <div class="input-wrapper">
            <label for="event-select">selecione quem foi o seu mentor</label>
            <select id="event-select">
              <option value="instructor">Marcelo</option>
              <option value="instructor">Fernando</option>
              <option value="instructor">Douglas</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="event-feedback">feedback sobre o seu mentor</label>
            <input type="text" id="event-feedback" />
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-checkbox">
            <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>agendando próxima mentoria</legend>
          <hr />
          <div class="input-group">
            <div class="input-wrapper">
              <label for="event-data">Data <span>(DD/MM/AAAA)</span> </label>
              <input type="date" id="event-data">
            </div>
            <div class="input-wrapper">
              <label for="event-das">Das</label>
              <input type="time" id="event-das">
            </div>
            <div class="input-wrapper">
              <label for="event-ate">Até</label>
              <input type="time" id="event-ate">
            </div>
          </div>
        </fieldset>
        
        
      </form>
      <footer>
        <input class="button" type="submit" form="my-form" value="Salvar"/>
  
      </footer>
    </div>

  </div>
</body>

</html>
